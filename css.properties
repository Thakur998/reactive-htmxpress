button-success-hover=background-color: #b2f2b2; transform: translateY(-2px);

button-danger=display: inline-block; padding: 8px 16px; font-size: 14px; font-weight: bold; color: #000000; background-color: #ffcccb; border: 2px solid #808080; border-radius: 4px; cursor: pointer; transition: background-color 0.3s, transform 0.2s ease;
button-danger-hover=background-color: #f5a9a9; transform: translateY(-2px);

button-warning-hover=background-color: #fafad2; transform: translateY(-2px);

button-info=display: inline-block; padding: 8px 16px; font-size: 14px; font-weight: bold; color: #000000; background-color: #add8e6; border: 2px solid #808080; border-radius: 4px; cursor: pointer; transition: background-color 0.3s, transform 0.2s ease;
button-info-hover=background-color: #bcdfff; transform: translateY(-2px);

button-light=display: inline-block; padding: 8px 16px; font-size: 14px; font-weight: bold; color: #000000; background-color: #ffffff; border: 2px solid #808080; border-radius: 4px; cursor: pointer; transition: background-color 0.3s, transform 0.2s ease;
button-light-hover=background-color: #f0f0f0; transform: translateY(-2px);

