button-link=display: inline-block; padding: 8px 16px; font-size: 14px; font-weight: bold; color: #0000ff; background-color: transparent; border: none; cursor: pointer; transition: color 0.3s, transform 0.2s ease;
button-link-hover=color: #ff0000; transform: translateY(-2px);

