interfont=font-family: 'Verdana', sans-serif;
image=background-color: #c0c0c0; width: 320px; height: 280px; border: 2px solid #808080; padding: 10px; margin: 15px; border-radius: 5px; box-shadow: inset 1px 1px 3px #000, 1px 1px 5px rgba(0, 0, 0, 0.4); transition: all 0.2s ease; display: flex; align-items: center; justify-content: center;
